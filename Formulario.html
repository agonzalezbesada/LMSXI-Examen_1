<!DOCTYPE html>
<html>
    <head>
        <title>Examen Formulario</title>
        <style>
            fieldset {
                width: 30%;
            }
        </style>
    </head>

    <body>

        <form action="">
            <fieldset>
                <legend>Your details</legend>

                <ol>
                    <li>
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" placeholder="First and last name">
                    </li>
                    <br>
                    <li>
                        <label for="Email">Email:</label>
                        <input type="text" name="Email" placeholder="example@domain.com">
                    </li>
                    <br>
                    <li>
                        <label for="Phone">Phone:</label>
                        <input type="text" name="Phone" placeholder="Eg. +447500000000">
                    </li>                
                </ol>     

            </fieldset>


            <fieldset>
                <legend>Delivery address</legend>

                <ol>
                    <li>
                        <label for="Address">Address</label>
                        <textarea name="Adress" id="Address" cols="30" rows="5"></textarea>
                    </li>
                    <br>
                    <li>
                        <label for="Post code">Post code:</label>
                        <input type="text" name="Post code">
                    </li>
                    <br>
                    <li>
                        <label for="Country">Country:</label>
                        <input type="text" name="Country">
                    </li>
                </ol>        

            </fieldset>

            <fieldset>
                <legend>Card details</legend>
                <br>
                <ol>
                    <li>                    
                        <fieldset style="width: 90%;">
                            <legend>Card Type</legend>

                            <ol>
                                <li>
                                    <input type="radio" name="Card Type" id="Visa" value="Visa">
                                    <label for="Visa">Visa</label>
                                </li>
                                <li>
                                    <input type="radio" name="Card Type" id="AmEx" value="AmEx">
                                    <label for="AmEx">AmEx</label>
                                </li>
                                <li>
                                    <input type="radio" name="Card Type" id="Mastercard">
                                    <label for="Mastercard">Mastercard</label>
                                </li>
                            </ol>

                        </fieldset>
                    </li>
                
                    <li>
                        <label for="Card number">Card number</label>
                        <input type="list" name="Card number">
                    </li>
                    <li>
                        <label for="Security code">Security code</label>
                        <input type="list" name="Security code">
                        <select name="Security code">
                        </select>
                        
                    </li>
                    <li>
                        <label for="Name on card">Name on card</label>
                        <input type="text" name="Name on card" placeholder="Exact name as on the">
                        <select name="Security code">
                        </select>
                    </li>
                </ol>
            </fieldset>

            <fieldset>
                <input type="button" value="Buy it!">
            </fieldset>
        </form>

    </body>
</html>
